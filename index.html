<!DOCTYPE html>
<html>
<head>
    <title>QR Code Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <br><br><br>
    <h1>Scan This QR Code to Pay</h1>
    <h2>Amount to be paid: Rs.<span id="amount">â€”</span></h2>
    <img src="qr.png" alt="QR Code" width="250">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // ========= 1st Firebase for price fetching =========
        const firebaseConfigPrice = {
            apiKey: "AIzaSyBWocGhLMcWTHNgS8pW2Y-jV1r5s-2pd6M",
            authDomain: "entry-gate-ddc57.firebaseapp.com",
            databaseURL: "https://entry-gate-ddc57-default-rtdb.firebaseio.com/",
            projectId: "entry-gate-ddc57",
            storageBucket: "entry-gate-ddc57.appspot.com"
        };

        // ========= 2nd Firebase for payment status =========
        const firebaseConfigPayment = {
            apiKey: "AIzaSyBWocGhLMcWTHNgS8pW2Y-jV1r5s-2pd6M",
            authDomain: "paymentmodule-ed365.firebaseapp.com",
            databaseURL: "https://paymentmodule-ed365-default-rtdb.firebaseio.com",
            projectId: "paymentmodule-ed365",
            storageBucket: "paymentmodule-ed365.firebasestorage.app",
            messagingSenderId: "182140018152",
            appId: "1:182140018152:web:64b77baa1859cd4514d85d",
            measurementId: "G-BZRD8Q6FPP"
        };

        // ====== Initialize both Firebase apps separately ======
        const appPrice = firebase.initializeApp(firebaseConfigPrice, "priceApp");
        const appPayment = firebase.initializeApp(firebaseConfigPayment, "paymentApp");

        const dbPrice = firebase.database(appPrice);
        const dbPayment = firebase.database(appPayment);

        // ====== Ask for vehicle number and fetch price ======
        const vehicleNumber = prompt("Enter your Vehicle Number:");

        function findPrice(snapshot) {
            let found = false;
            const data = snapshot.val();
            for (let slot in data) {
                for (let recordId in data[slot]) {
                    let record = data[slot][recordId];
                    if (record.vehicleNo && record.vehicleNo.toLowerCase() === vehicleNumber.toLowerCase()) {
                        document.getElementById('amount').textContent = record.price;
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }
            if (!found) {
                document.getElementById('amount').textContent = "Not found";
            }
        }
        dbPrice.ref("slots").on("value", findPrice);

        // ====== Listen for payment completion ======
        dbPayment.ref('paymentStatus/paymentComplete').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                window.location.href = 'indexing.html';
                dbPayment.ref('paymentStatus').set({ paymentComplete: false });
            }
        });
    </script>
</body>
</html>
